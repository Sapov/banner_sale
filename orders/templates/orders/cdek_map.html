<!DOCTYPE html>
<html>
<head>
    <!-- Вместо минифицированного кода используйте: -->
    <script src="https://api-maps.yandex.ru/v3/?apikey=ваш-api-ключ&lang=ru_RU"></script>

    <!-- Или если хотите подключать модули отдельно: -->
    <script src="https://api-maps.yandex.ru/3.0/?apikey=ваш-api-ключ&lang=ru_RU"
            type="module"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        // После загрузки API можно использовать
        ymaps3.ready.then(() => {
            // Ваш код для работы с картой
            const {YMap, YMapDefaultSchemeLayer} = ymaps3;

            const map = new YMap(
                document.getElementById('map'),
                {
                    location: {
                        center: [37.6173, 55.7558], // Москва
                        zoom: 10
                    }
                }
            );

            map.addChild(new YMapDefaultSchemeLayer());

            // Добавьте ваши маркеры ПВЗ здесь
        });
    </script>
</body>
</html>
